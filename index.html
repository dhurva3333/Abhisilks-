  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8f8f8; color: #333; }
    header { background: #fff; text-align: center; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; }
    .logo img { width: 200px; height: auto; }
    h1 { margin: 10px 0; }
    .login-btn {

    }
    .categories, .saree-gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
    .category, .saree-card {

    footer { background: #333; color: #fff; text-align: center; padding: 15px; }
    .social-icons a { color: #fff; margin: 0 10px; font-size: 20px; text-decoration: none; }
    .social-icons a:hover { color: #00aaff; }
    .hidden { display: none; }
    .back-button {
      display: block; margin: 20px auto; background: #444;
      color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;
    }
    .back-button:hover { background: #666; }
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6);
      justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: 10px; width: 300px;
    }
  </style>
