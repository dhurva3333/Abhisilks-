<!-- backend/templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ Abhi Silks</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    label, select, input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    .image-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .image-card { background: white; padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 180px; }
    .image-card img { width: 100%; border-radius: 6px; }
    .image-card form { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>

  <form method="POST" action="/upload" enctype="multipart/form-data">
    <h3>Upload Image</h3>
    <label for="category">Category:</label>
    <input name="category" required placeholder="e.g. kanchi-cotton-sarees">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  {% for category, files in images.items() %}
    <h2>{{ category }}</h2>
    <div class="image-list">
      {% for file in files %}
        <div class="image-card">
          <img src="{{ url_for('serve_image', category=category, filename=file) }}" alt="{{ file }}">
          <form method="POST" action="/delete">
            <input type="hidden" name="category" value="{{ category }}">
            <input type="hidden" name="filename" value="{{ file }}">
            <button type="submit" style="background:red;color:white;">Delete</button>
          </form>
        </div>
      {% endfor %}
    </div>
  {% endfor %}

  <br>
  <a href="/logout"><button style="background:#444;color:white;">Logout</button></a>
</body>
</html>
